<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header id="pageHeader">Header</header>
    <article id="mainArticle">
        <div id="listContainer"></div>
        <div id="formContainer">
            <div class="addTaskContainer">
                <button class ="showButton formHide">New Task</button>
                <form class="taskForm formHide form-style-9" id="userInput">
                    <ul>
                        <li>
                            <input type="text" id = "inputTaskName" name="field1" class="field-style field-split align-left" placeholder="Task Name" />
                        
                        </li>
                        <li>
                            <input type="text" id = "inputProject"name="field3" class="field-style field-split align-left" placeholder="Project?" />
                        </li>
                        <li>
                        <input type="text" id = "inputDueDate"name="field3" class="field-style field-full align-none" placeholder="Due Date" />
                        </li>
                        <li>
                        <textarea name="field5"id = "inputDescription" class="field-style" placeholder="Description"></textarea>
                        </li>
                        <li>
                            <input type="submit" value="Add Task" id="submitNewTask" />
                        </li>
                        </ul>
                </form>
                <!-- top section will be a form +button to add new book -->
            </div>
        </div>
    </article>

    <nav id="mainNav">
        <div id="allTasks">
            <h3>All Tasks</h3>
            <div class="navTaskDiv" id="tasks">
                <img class = "taskImg icon taskNav"src="" alt="Task Img">
                <p class="taskNav">Tasks</p>
            </div>
            <div class="navTaskDiv" id = "starred">
                <img class = "starImg icon starNav" src="" alt="Star Img">
                <p class="starNav">Starred</p>
            </div>
        </div>
        <div id="projects">
            <h3>Projects</h3>
            <div class="projectsDiv"></div>
            <div class="addProject" id="addProject">
                <img class="projectImg icon" src="" alt="Plus symbol">
                <p>Add Project</p>
            </div>
        </div>
    </nav>
    <div id="projectTree">projectTree</div>
    <footer id="pageFooter">Footer</footer>
</body>
</html>
